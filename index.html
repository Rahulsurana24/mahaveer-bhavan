<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mahaveer Bhavan - Member Management</title>
    <meta name="description" content="Sree Mahaveer Swami Charitable Trust Member Management App" />
    <meta name="author" content="Mahaveer Bhavan" />
    <meta name="theme-color" content="#f97316" />
    <link rel="manifest" href="/manifest.json" />

    <meta property="og:title" content="Mahaveer Bhavan" />
    <meta property="og:description" content="Sree Mahaveer Swami Charitable Trust Member Management App" />
    <meta property="og:type" content="website" />

    <meta name="twitter:card" content="summary_large_image" />
  </head>

  <body class="bg-black">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Register service worker for PWA functionality
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }

      // Request notification permission
      if ('Notification' in window) {
        Notification.requestPermission();
      }
    </script>
  </body>
</html>
